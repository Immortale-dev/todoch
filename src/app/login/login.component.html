




<div class="d-flex align-items-center justify-content-center h-100">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form bg-light p-10 border-primary card-body">
                <h1 class="mb-4">Login</h1>
                <div>
                    <div class="form-group">
                        <input [(ngModel)]="name" class="form-control" placeholder="Your Login" type="text">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="password" class="form-control" placeholder="Your Password" type="password">
                    </div>
                    <div class="form-group">
                        <button (click)="login()" class="btn btn-md btn-primary">Login</button> <a class="ml-4" routerLink="/register" routerLinkActive="active">Register</a>
                        <div class="py-3">
                            <div *ngIf="auth.messages.error.length">
                                <div *ngFor="let itm of auth.messages.error" class="list-group-item-danger p-2">{{itm}}</div>
                            </div>
                            <div *ngIf="auth.messages.success.length">
                                <div *ngFor="let itm of auth.messages.success" class="list-group-item-success p-2">{{itm}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
